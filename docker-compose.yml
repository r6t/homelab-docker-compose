        #      - "${CONFIG_STORAGE:?err}/pihole/pihole_dnsmasq:/etc/dnsmasq.d"
        #
  plex:
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    environment:
      TZ: "${LAB_TZ:-America/Los_Angeles}"
      PUID: "1000"
      PLEX_UID: "1000"
      PGID: "1000"
      PLEX_GID: "1000"
      VERSION: latest
      PLEX_CLAIM: ${PLEX_CLAIM_ID}
      ADVERTISE_IP: http://${LOCAL_IP}:32400
    network_mode: "host"
    # ports:
    #   - "32400:32400"
