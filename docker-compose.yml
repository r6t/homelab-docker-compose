version: "3"
services:
  appd:
    restart: unless-stopped
    depends_on:
      - hass
    image: acockburn/appdaemon:latest
    environment:
      TZ: "${LAB_TZ:-America/Los_Angeles}"
    ports:
      - "5050:5050"
    volumes:
      - "${CONFIG_STORAGE:?err}/homeassistant:/conf"
      - "/etc/localtime:/etc/localtime:ro"

