    environment:
      TZ: "${LAB_TZ:-America/Los_Angeles}"
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "${CONFIG_STORAGE:?err}/homeassistant:/config"
      - "/etc/localtime:/etc/localtime:ro"

